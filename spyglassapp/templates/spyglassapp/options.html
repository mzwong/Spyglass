{% extends "spyglassapp/base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Select Itinerary Options</h1>
    </div>

    <form enctype="multipart/form-data" action="/itinerary/new_york/options/", method="post">
        {% csrf_token %}

        <div class="form-group">
            <p>{{ form.name.errors }}</p>
            <label for="{{ form.name.id_for_label }}">Name</label>
            <input type="title" class="form-control" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}">
        </div>

        <label class="radio-inline">
            <input type="radio" name="{{ form.cost.name }}" id="{{ form.cost.id_for_label }}" value="0"> Any
        </label>
        <label class="radio-inline">
            <input type="radio" name="{{ form.cost.name }}" id="{{ form.cost.id_for_label }}" value="4"> $
        </label>
        <label class="radio-inline">
            <input type="radio" name="{{ form.cost.name }}" id="{{ form.cost.id_for_label }}" value="5"> $$
        </label>
        <label class="radio-inline">
            <input type="radio" name="{{ form.cost.name }}" id="{{ form.cost.id_for_label }}" value="6"> $$$
        </label>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <h3>Starting Location:</h3>
        {{ form.starting_position }}
        <h3>Ending Location:</h3>
        {{ form.ending_position }}
        {{ form.media }}
        <button type="submit" class="btn btn-default">Submit</button>

    </form>

{% endblock %}
